apiVersion: v1
kind: Pod
metadata:
  name: gluster-2
  labels:
    name: gluster-2
spec:
  hostNetwork: true
  nodeSelector:
    name: worker-2
  containers:
    - name: glusterfs
      image: gluster/gluster-centos
      ports:
        - name: web
          containerPort: 80
      volumeMounts:
          - name: brickpath
            mountPath: "/mnt/brick1"
      securityContext: 
       capabilities: {}
       privileged: true
  volumes:
    - name: brickpath
      hostPath:
        path: "/mnt"
